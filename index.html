<body>
    <!--Page loading animation-->
    <div class="loader-wrapper">
        <span class="pac-man"></span>
        <div class="loading-text"><p>Loading assets...</p></div>
    </div>
    <!--Header section (Icon, title, etc)-->
    <div id="landing" class="header" data-aos="fade-up" loading="lazy">
    <div id="header-img" class="header"></div>
    <div id="scrollpath"></div>
    <div id="scrollbar"></div>
    <div class="Title">
        <img src="resource/image/icon.png" class="shad-mid">
        <h1>PerdiZx</h1>
        <p>Good Things Take a Time.</p>
        <svg></svg><br>
        
        <div class="external-links"><br>
            <ul>
                <li><a id="facebook" href="#" target="_blank" onmouseover="ExternalLinksEnter('facebook')" onmouseleave="ExternalLinksLeave()"><img src="resource/svg/facebook.svg"><p>Facebook</p></a></li>
                <li><a id="instagram" href="https://www.instagram.com/perdizx_/" target="_blank" onmouseover="ExternalLinksEnter('instagram')" onmouseleave="ExternalLinksLeave()"><img src="resource/svg/instagram.svg"><p>Instagram</p></a></li>
                <li><a id="youtube" href="https://www.youtube.coms" target="_blank" onmouseover="ExternalLinksEnter('youtube')" onmouseleave="ExternalLinksLeave()"><img src="resource/svg/youtube.svg"><p>YouTube</p></a></li>
                <li><a id="github" href="#" target="_blank" onmouseover="ExternalLinksEnter('github')" onmouseleave="ExternalLinksLeave()"><img src="resource/svg/Github.svg"><p>GitHub</p></a></li>
                
            </ul>
        </div>
    </div>
    </div>

    <!--Sticky navbar-->
    <div class="navbar box-mid">
        <div class="navbrand" data-aos="fade-up" data-aos-once=true><a onclick="scrollToTarget('landing')">Perdizx</a></div>
        <div class="navcenter" data-aos="fade-up" data-aos-once=true>
            <a id="nav-contact" onclick="scrollToTargetAdjusted('contact',75), Unclick()">Contact</a>
        </div>
        <div class="navsupport" data-aos="fade-up" data-aos-once=true><a onclick="scrollToTargetAdjusted('contact',75)" target="_blank">Contact</a>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
    
        </div>
    </div>

                    <div class="portfolio-images" >

    <!--Page loading animation when loading is complete-->
    <script>
        $(window).on("load", function(){
             $(".loader-wrapper").fadeOut("slow");
        })
    </script>
    </div>
    <!--Animate on Scroll library initialization-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset:-75,
        delay: 0,
        duration: 1000,
        easing: 'ease',
        once: false,
        mirror: false,
        anchorPlacement: 'top-bottom'

        });
    </script>
    <script src="js/hamburger.js"></script>
    <script>Initialize()</script>
